<link rel="stylesheet" href="./signup.css">
<script src="./signup.js" defer></script>

<div class="signup-div">
    <h2 class="signup-title">Join TaskMaster</h2>
    <p class="sigup-instruction">Create an account to boost your productivity</p>

    <div class="tabs-btn">
        <p class="login-tab">Login</p>
        <p class="signup-tab">Sign Up</p>
    </div>
    <form>
        <div class="signup-input">

            <p><label>Full Name*</label></p>
            <input type="text" placeholder="John Doe" class="text">
            <img src="./image/person.svg" alt="person icon" class="person-icon">

            <p><label>Email Address*</label></p>
            <input type="email" placeholder="hello@example.com" class="email">
            <img src="./image/email.svg" alt="email icon" class="email-icon">

            <p><label>Password*</label></p>
            <input type="password" placeholder="........" class="password">
            <img src="./image/lock.svg" alt="lock icon" class="lock-icon">
            <p class="password-instruction">Password must be at least 6 characters long</p>
        </div>

        <div class="submit-buttons">
            <button class="btn help-btn">
                <img src="./image/question-mark.svg" alt="question mark icon" class="question-icon">
                <span>Help?</span>
            </button>

            <button class="btn next-btn">Create Account</button>
        </div>
    </form>

</div>
