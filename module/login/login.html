<link rel="stylesheet" href="./login.css">
<link rel="stylesheet" href="../signup/signup.css">
<script src="./login.js" defer></script>

<div class="replacable-content"></div>
<div class="saved-content"></div>

<div class="log-div">
    <h2 class="login-title">Welcome Back!</h2>
    <p class="login-instruction">Enter your details to access your account</p>

    <div class="tabs-btn">
        <p class="login-tab">Login</p>
        <p class="signup-tab">Sign Up</p>
    </div>
    <form>
        <div class="login-input">
            <p><label>Email Address*</label></p>
            <input type="email" placeholder="hello@example.com" class="email">
            <img src="./image/email.svg" alt="email icon" class="login-email-icon">

            <p><label>Password*</label></p>
            <input type="password" placeholder="........" class="password">
            <img src="./image/lock.svg" alt="lock icon" class="login-lock-icon">
        </div>

        <div class="submit-buttons">
            <button class="btn help-btn">
                <img src="./image/question-mark.svg" alt="question mark icon" class="login-question-icon">
                <span>Help?</span>
            </button>

            <button class="btn next-btn">Next Step</button>
        </div>
    </form>

</div>
