<link href="/module/actionCard/actioncard.css" rel="stylesheet">

<div class="action-card-container">
    <div class="action-flex action-card-about">
        <img src="/module/actionCard/image/progress-arrow.svg" alt="progress arrow icon">
        <p class="action-card-title">Quick Actions</p>
    </div>

    <div class="cards-holder">
        <div class="action-cards card-one">
            <div class="action-img-one">
                <img src="/module/actionCard/image/tick.svg" alt="tick icon" class="action-card-image">
            </div>
            <div>
                <p class="action-p">Create new tasks</p>
                <p class="action-p-instruction">Add a task to your list</p>
            </div>
        </div>

        <div class="action-cards card-two">
            <div class="action-img-two">
                <img src="/module/actionCard/image/dollar.svg" alt="dollar icon" class="action-card-image">
            </div>
            <div>
                <p class="action-p">Track Expense</p>
                <p class="action-p-instruction">Record a new expense</p>
            </div>
        </div>

        <div class="action-cards card-three">
            <div class="action-img-three">
                <img src="/module/actionCard/image/file-icon.svg" alt="file icon" class="action-card-image">
            </div>
            <div>
                <p class="action-p">Write Note</p>
                <p class="action-p-instruction">Capture your thoughts</p>
            </div>
        </div>
    </div>

</div>
