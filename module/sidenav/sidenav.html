<link href="/module/sidenav/sidenav.css" rel="stylesheet">
<script src="/module/sidenav/sidenav.js" defer></script>


<div class="sidenav-container">
    <div class="sidenav-brand _flex">
        <div class="sidenav-brand_all _flex tab-content">
            <p class="sidenav-brand_logo _flex "><img src="/module/sidenav/images/white-tick.svg"></p>
            <p class="sidenav-brand_title">TaskMaster</p>
        </div>

        <button type="button" class="btn showbtn"><img src="/module/sidenav/images/left-arrow.svg"></button>
        <button type="button" class="btn hidebtn"><img src="/module/sidenav/images/right-arrow.svg"></button>
    </div>

    <div class="user-info _flex">
        <p class="first-letter"></p>
        <div class="user-details tab-content">
            <p class="user-name"></p>
            <p class="user-email"></p>
        </div>
    </div>

    <div class="sidenav-container-tabs">
        <div class="current-tab _flex" onclick="changecolor(x)">
            <img src="/module/sidenav/images/window.svg">
            <p class="tab-content">Dashboard</p>
        </div>

        <div class="current-tab _flex">
            <img src="/module/sidenav/images/black-tick.svg">
            <p class="tab-content">Tasks</p>
        </div>

        <div class="current-tab _flex">
            <img src="/module/sidenav/images/people-icon.svg">
            <p class="tab-content">Community</p>
        </div>

        <div class="current-tab _flex">
            <img src="/module/sidenav/images/dollar-icon.svg">
            <p class="tab-content">Expenses</p>
        </div>

        <div class="current-tab _flex">
            <img src="/module/sidenav/images/file-icon.svg">
            <p class="tab-content">Notes</p>
        </div>

        <div class="current-tab _flex">
            <img src="/module/sidenav/images/setting-icon.svg">
            <p class="tab-content">Settings</p>
        </div>
    </div>

    <div class="logout-container _flex">
        <img src="/module/sidenav/images/logout-icon.svg" class="logout">
        <p id="logout" class="tab-content logout">Logout</p>
    </div>
</div>
